<!DOCTYPE html>
<html>
<head>
  <title>Music</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
  <script type="text/javascript" src="js/api_key.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script src="//connect.soundcloud.com/sdk.js"></script>
  <script>
    SC.initialize({
      client_id: SOUNDCLOUD_API_KEY
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
      SWPlayer.build();
      setTimeout(function(){$('.removeMe').remove()}, 4000)
      setTimeout(function(){
        $('body').append('<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/133722574&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_artwork=true"></iframe>')
        SWPlayer.bindFrames();
      }, 5000)
    })
  </script>
  <style type="text/css">
    .playing{
      color: red;
    }
  </style>
</head>
<body>
  <h1>Let's play some music</h1>
  <iframe id='iGetInTheWay' width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/125698166&amp;color=ff5500&amp;auto_play=false&amp;show_artwork=true"></iframe>
  <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/132103052&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_artwork=true"></iframe>
  <iframe class="removeMe" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/108327021&amp;color=62c170&amp;auto_play=false&amp;show_artwork=true"></iframe>
  <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/20124366&amp;color=ff4200&amp;auto_play=false&amp;show_artwork=true"></iframe>
</body>
</html>
