<!DOCTYPE html>
<html>
<head>
  <title>Music</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
  <script type="text/javascript" src="js/api_key.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('html').append('<div id="soundwebPlayer"><div id="soundwebPlayerTrackName"></div><div id="soundwebPlayerArtist"></div></div>')
      var player = $('#soundwebPlayer')
      player.css({'background-color': '#f3f3f3', 'height': '70px', 'position': 'fixed', 'bottom': '0', 'width': '100%'})
      $('iframe').each(function(index, obj){
        var trackIdCapture = /api\.soundcloud\.com\/tracks\/(\d*)/;
        var match = trackIdCapture.exec($(obj).attr('src'));
        if( typeof(match)!=="undefined" && match!==null ){
          $(obj).attr('id', index)
          $(obj).data('soundcloudTrackId', match[1])          
          SC.Widget(index.toString()).bind(SC.Widget.Events.PLAY, function(){
            console.log(toString(this)+" was played")
          })
        }

      })
      $.get("http://api.soundcloud.com/tracks/"+$('#0').data('soundcloudTrackId')+"?client_id="+SOUNDCLOUD_API_KEY, function(data) {
        console.log(data);
      })
    })
  </script>
</head>
<body>
  <h1>Let's play some music</h1>
  <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/125698166&amp;color=ff5500&amp;auto_play=false&amp;show_artwork=true"></iframe>
  <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/111655302&amp;color=ff5500&amp;auto_play=false&amp;show_artwork=true"></iframe>
  <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/108327021&amp;color=62c170&amp;auto_play=false&amp;show_artwork=true"></iframe>
  <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/20124366&amp;color=ff4200&amp;auto_play=false&amp;show_artwork=true"></iframe>
</body>
</html>
